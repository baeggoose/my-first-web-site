<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var ids = ["baeggoose","백구스"];
    </script>
    <h2>get</h2>
    <script>
      document.write(ids[0]);
      document.write(ids[1]);
    </script>
    <h2>add</h2>
    <script>
      ids.push('penguin')
      ids.push('ppenguins')
    </script>
    <h2>count</h2>
    <script>
      document.write(ids.length);
    </script>

  </body>
</html>
