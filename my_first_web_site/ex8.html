<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var ids = ["baeggoose", "백구스", "penguin"];
    </script>
    <h2>ids</h2>
    <ul>
      <script>
        var i = 0;
        while (i < ids.length) {
          document.write(
            '<li><a href="https://developmentbirdfoot.tistory.com/">' +
              ids[i] +
              "</a></li>"
          );
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
